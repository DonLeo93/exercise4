apply plugin: 'java'
apply plugin: 'application'

mainClassName="wdsr.exercise4.Main"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

ext {
    springVersion = '4.2.5.RELEASE'
    activemqVersion = '5.13.2'
	log4jVersion = '2.5'
    junitVersion = '4.12'
	
	libraries = [
        activemqCore: [
                "org.apache.activemq:activemq-broker:${activemqVersion}",
                "org.apache.activemq:activemq-kahadb-store:${activemqVersion}",
                "org.apache.activemq:activemq-spring:${activemqVersion}",
        ],
		
        log4j: [
                "org.apache.logging.log4j:log4j-api:${log4jVersion}",
                "org.apache.logging.log4j:log4j-core:${log4jVersion}",
                "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"
        ]
	]
}

dependencies {
    compile "javax:javaee-api:7.0"
    compile "org.apache.activemq:activemq-spring:${activemqVersion}"
    compile libraries.log4j
}